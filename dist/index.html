<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#212121">
    <meta name="theme-color" content="#e6020c">
    <title>Shell (Piral Demo)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
  <script defer src="/index.js"></script></head>
  <body>
    <div class="
        d-flex
        flex-column flex-md-row
        align-items-center
        p-3
        px-md-4
        mb-3
        bg-white
        border-bottom
        box-shadow
      ">
      <h1 class="my-0 mr-md-auto font-weight-normal">Intapp</h1>
      <div class="container container-host">
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="#">Support</a>
          <a class="p-2 text-dark" href="#">Pricing</a>
        </nav>
      </div>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <p class="lead">
        Dashboard is an application starting point and shows product tiles. Tile
        is small UI widget that product want to shows when user navigates to
        shell.
      </p>
    </div>

    <div class="container">
      <div class="container container-host">
        <div class="card-deck mb-3 text-center">
          <div class="card mb-4 box-shadow">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Shell common tile</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">
                $0 <small class="text-muted">/ mo</small>
              </h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>10 users included</li>
                <li>2 GB of storage</li>
                <li>Email support</li>
                <li>Help center access</li>
              </ul>
              <button type="button" class="btn btn-lg btn-block btn-outline-primary">
                Sign up for free
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="app"></div>
    
  

</body></html>
